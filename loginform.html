<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <div class="container">
        <div>
            <Form>
                <h3>Log In</h3>
                <input type="text" name="username" id="input" placeholder="Email or phone number" required><br><br>
                <input type="password" name="password" id="password" placeholder="Password" required><br><br>
                <button type="submit" id="button" name="sign" id="sign" value="Sign In"> Log in</button><br><br>
                <label>
                    <input type="checkbox" id="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </Form>
        </div>     
    </div>
</body>
</html>
